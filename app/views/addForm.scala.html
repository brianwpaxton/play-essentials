@(form: Form[CreateItem])

<!DOCTYPE html>

<html>
    <head>
        <title>Add an Item</title>
    </head>
    <body>
        <h1>Add an item</h1>
            @helper.form(routes.Items.create()) {
                @helper.inputText(form("name"))
                @helper.inputText(form("price"))
                <button>Save</button>
            }
    </body>
</html>
